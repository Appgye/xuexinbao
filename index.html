<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>学信档案</title>
    <style>
        :root {
            --primary-green: #26c28c;
            --bg-gray: #f7f8fa;
            --text-main: #333333;
            --text-sub: #888888;
            --placeholder-gray: #e0e0e0;
            --card-shadow: 0 2px 10px rgba(0,0,0,0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Helvetica Neue, Helvetica, PingFang SC, Microsoft YaHei, Hiragino Sans GB, WenQuanYi Micro Hei, Arial, SimSun, sans-serif;
        }

        body {
            background-color: var(--bg-gray);
            color: var(--text-main);
            padding-bottom: 80px;
        }

        /* 顶部导航 */
        .header {
            height: 50px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1000;
            font-size: 18px;
            font-weight: 500;
            border-bottom: 1px solid #eee;
        }

        .header .back-icon {
            position: absolute;
            left: 15px;
            width: 10px;
            height: 10px;
            border-left: 2px solid #666;
            border-bottom: 2px solid #666;
            transform: rotate(45deg);
        }

        .container {
            padding: 15px;
            margin-top: 50px; /* 防止内容被 header 遮挡 */
        }

        /* 专业满意度 Banner */
        .banner {
            background: linear-gradient(90deg, #ffb347, #ffcc33);
            border-radius: 10px;
            padding: 12px 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            box-shadow: var(--card-shadow);
        }

        .banner-text h4 { font-size: 16px; margin-bottom: 4px; }
        .banner-text p { font-size: 12px; opacity: 0.9; }

        /* 功能条目（如需可打开注释使用） */
        .action-item {
            background: #fff;
            border-radius: 40px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            box-shadow: var(--card-shadow);
            text-decoration: none;
            color: inherit;
        }
        .action-left { display: flex; align-items: center; font-size: 15px; }
        .icon-placeholder { width: 24px; height: 24px; margin-right: 10px; background: #eee; border-radius: 4px; }
        .arrow-right { width: 8px; height: 8px; border-top: 2px solid #ccc; border-right: 2px solid #ccc; transform: rotate(45deg); }

        /* 绿色主卡片 */
        .main-card {
            background: var(--primary-green);
            border-radius: 8px;
            padding: 20px 15px;
            color: white;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(38, 194, 140, 0.2);
        }

        .profile-section {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 15px;
        }

        /* 统一照片外层盒子：用 flex + gap 保证文字对齐 */
        .photo-box {
            width: 50px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px; /* 统一图片与文字的距离 */
        }

        /*!* 图片与占位统一样式 *!*/
        .photo-item {
            width: 50px;
            height: 65px;
            background-color: #eee;
            border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.3);
            display: block; /* 消除 img 基线导致的下方空隙 */
            object-fit: cover;
        }

        .photo-frame{
            width: 50px;
            height: 65px;
            border-radius: 6px;
            overflow: hidden;          /* 关键：裁掉四周空隙 */
            background: #eee;          /* 需要底色就保留 */
            border: 1px solid rgba(255,255,255,0.3); /* 边框放外层更合理 */
        }

        .photo-img{
            width: 100%;
            /*height: 100%;*/
            display: block;
            object-fit: cover;
            object-position: center;
            transform: scale(1.1);    /* 关键：对付“图片自带白边” */
        }

        /* 学历照片灰色小人 */
        .person-placeholder {
            background-color: var(--placeholder-gray);
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='50' cy='35' r='22' fill='%23bcbcbc'/%3E%3Cpath d='M10 90 C15 60, 85 60, 90 90 L90 100 L10 100 Z' fill='%23bcbcbc'/%3E%3C/svg%3E");
            background-size: 85% 85%;
            background-position: center bottom 4px;
            background-repeat: no-repeat;
        }

        .photo-label {
            font-size: 10px;
            line-height: 1;
            white-space: nowrap;
            opacity: 0.95;
        }

        .user-info-top {
            flex: 1;
            padding-left: 4px;
            padding-top: 2px;
        }

        .user-name { font-size: 18px; font-weight: 500; margin-bottom: 6px; }
        .user-meta { font-size: 13px; opacity: 0.95; }

        .school-info-area {
            /*border-top: 1px solid rgba(255,255,255,0.2);*/
            padding-top: 12px;
            margin-top: 5px;
        }

        .school-name {
            font-size: 17px;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .degree-tag { background: rgba(0,0,0,0.15); font-size: 11px; padding: 2px 8px; border-radius: 10px; }
        .major-info { font-size: 13px; opacity: 0.9; }

        /* 详细信息列表 */
        .info-list { padding: 0 10px; }
        .info-row { display: flex; margin-bottom: 18px; margin-left: 25px; line-height: 1.4; }
        .info-label { width: 110px; color: var(--text-sub); font-size: 15px; text-align: right; padding-right: 20px; flex-shrink: 0; }
        .info-value { flex: 1; color: var(--text-main); font-size: 15px; word-break: break-all; }

        /* 底部按钮 */
        .footer-btn-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: transparent;
        }

        .submit-btn {
            background: var(--primary-green);
            color: white;
            text-align: center;
            padding: 14px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(38, 194, 140, 0.3);
        }
    </style>
</head>

<body>
<div class="header">
    <div class="back-icon"></div>
    高等学籍
</div>

<div class="container">
    <div class="banner">
        <div class="banner-text">
            <h4>专业满意度 <span style="font-size: 12px; background: #fff; color: #f39c12; padding: 1px 6px; border-radius: 10px; margin-left:5px;">投票</span></h4>
            <p>本专业的办学条件、教学质量、就业情况...</p>
        </div>
    </div>

    <!-- 主卡片 -->
    <div class="main-card">
        <div class="profile-section">
<!--            <div class="photo-box">-->
<!--                <img class="photo-item" src="xx.jpg" alt="录取照片" />-->
<!--                <span class="photo-label">录取照片</span>-->
<!--            </div>-->
            <div class="photo-box">
                <div class="photo-frame">
                    <img class="photo-img" src="xx.jpg" alt="录取照片" />
                </div>
                <span class="photo-label">录取照片</span>
            </div>

            <div class="photo-box">
                <div class="photo-item person-placeholder"></div>
                <span class="photo-label">学历照片</span>
            </div>

            <div class="user-info-top">
                <div class="user-name">暴嘉宁</div>
                <div class="user-meta">男&nbsp;&nbsp;&nbsp;2002年08月12日</div>
            </div>
        </div>

        <div class="school-info-area">
            <div class="school-name">
                哈尔滨工业大学
                <span class="degree-tag">博士研究生</span>
            </div>
            <div class="major-info">生物医学工程&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;全日制</div>
        </div>
    </div>

    <!-- 详情列表 -->
    <div class="info-list">
        <div class="info-row"><div class="info-label">民族</div><div class="info-value">汉族</div></div>
        <div class="info-row"><div class="info-label">证件号码</div><div class="info-value">210103200208121515</div></div>
        <div class="info-row"><div class="info-label">学制</div><div class="info-value">4 年</div></div>
        <div class="info-row"><div class="info-label">学历类别</div><div class="info-value">普通高等教育</div></div>
        <div class="info-row"><div class="info-label">分院</div><div class="info-value">深圳校区</div></div>
        <div class="info-row"><div class="info-label">系所</div><div class="info-value">--</div></div>
        <div class="info-row"><div class="info-label">班级</div><div class="info-value">--</div></div>
        <div class="info-row"><div class="info-label">学号</div><div class="info-value">24B071017</div></div>
        <div class="info-row"><div class="info-label">入学日期</div><div class="info-value">2025年09月01日</div></div>
        <div class="info-row"><div class="info-label">学籍状态</div><div class="info-value">在籍（注册学籍）</div></div>
        <div class="info-row"><div class="info-label">预计毕业日期</div><div class="info-value">2029年06月10日</div></div>
    </div>
</div>

<div class="footer-btn-container">
    <div class="submit-btn">查看验证报告</div>
</div>
</body>
</html>
