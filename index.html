<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>学信档案</title>
    <style>
        :root {
            --primary-green: #26c28c;
            --bg-gray: #f7f8fa;
            --text-main: #333333;
            --text-sub: #888888;
            --placeholder-gray: #e0e0e0;
            --card-shadow: 0 2px 10px rgba(0,0,0,0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Helvetica Neue, Helvetica, PingFang SC, Microsoft YaHei, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-gray);
            color: var(--text-main);
            padding-bottom: 80px;
        }

        /* 顶部导航 */
        .header {
            height: 50px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            font-size: 18px;
            font-weight: 500;
            border-bottom: 1px solid #eee;
        }

        .header .back-icon {
            position: absolute;
            left: 15px;
            width: 10px;
            height: 10px;
            border-left: 2px solid #666;
            border-bottom: 2px solid #666;
            transform: rotate(45deg);
        }

        .container {
            padding: 15px;
            margin-top: 50px;
        }

        /* 专业满意度 Banner */
        .banner {
            background: linear-gradient(90deg, #ffb347, #ffcc33);
            border-radius: 10px;
            padding: 12px 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            box-shadow: var(--card-shadow);
        }

        .banner-text h4 { font-size: 16px; margin-bottom: 4px; }
        .banner-text p { font-size: 12px; opacity: 0.9; }

        /* 绿色主卡片 */
        .main-card {
            background: var(--primary-green);
            border-radius: 8px;
            padding: 20px 15px;
            color: white;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(38, 194, 140, 0.2);
        }

        .profile-section {
            display: flex;
            align-items: flex-start; /* 顶部对齐 */
            gap: 12px;
            margin-bottom: 15px;
        }

        /* 照片盒子固定尺寸，不缩放 */
        .photo-box {
            width: 50px;
            flex-shrink: 0;
            text-align: center;
            font-size: 10px;
            line-height: 1.2;
        }

        .photo-placeholder {
            width: 50px;
            height: 65px;
            background: #eee;
            border-radius: 4px;
            margin-bottom: 6px;
            border: 1px solid rgba(255,255,255,0.3);
            display: block;
            object-fit: cover;
        }

        .person-photo {
            width: 50px;
            height: 65px;
            background-color: var(--placeholder-gray);
            border-radius: 4px;
            margin-bottom: 6px;
            border: 1px solid rgba(255,255,255,0.2);
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='50' cy='38' r='23' fill='%23bcbcbc'/%3E%3Cpath d='M10 85 C20 65, 80 65, 90 85 L90 100 L10 100 Z' fill='%23bcbcbc'/%3E%3C/svg%3E");
            background-size: 100% 100%;
            background-position: center bottom;
            background-repeat: no-repeat;
        }

        .user-info-top {
            flex: 1;
            padding-top: 2px;
            padding-left: 5px;
        }

        .user-name { font-size: 18px; font-weight: 500; margin-bottom: 5px; }
        .user-meta { font-size: 13px; opacity: 0.95; }

        .school-info-area {
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 12px;
            margin-top: 5px;
        }

        .school-name { font-size: 17px; margin-bottom: 6px; display: flex; align-items: center; justify-content: space-between; }
        .degree-tag { background: rgba(0,0,0,0.15); font-size: 11px; padding: 2px 8px; border-radius: 10px; }
        .major-info { font-size: 13px; opacity: 0.9; }

        /* 详细信息列表 */
        .info-list {
            padding: 0 5px;
        }

        .info-row {
            display: flex;
            margin-bottom: 16px;
            line-height: 1.4;
        }

        .info-label {
            width: 100px;
            color: var(--text-sub);
            font-size: 15px;
            text-align: right;
            padding-right: 15px;
            flex-shrink: 0;
        }

        .info-value {
            flex: 1;
            color: var(--text-main);
            font-size: 15px;
            word-break: break-all;
        }

        /* 底部按钮 */
        .footer-btn-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px 15px;
            background: #f7f8fa;
        }

        .submit-btn {
            background: var(--primary-green);
            color: white;
            text-align: center;
            padding: 12px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
        }

    </style>
</head>
<body>

<div class="header">
    <div class="back-icon"></div>
    高等学籍
</div>

<div class="container">
    <div class="banner">
        <div class="banner-text">
            <h4>专业满意度 <span style="font-size: 11px; background: #fff; color: #f39c12; padding: 0px 5px; border-radius: 8px; margin-left:3px;">投票</span></h4>
            <p>本专业的办学条件、教学质量、就业情况...</p>
        </div>
    </div>

    <div class="main-card">
        <div class="profile-section">
            <div class="photo-box">
                <img class="photo-placeholder" src="xx.jpg" alt="">
                <div>录取照片</div>
            </div>
            <div class="photo-box">
                <div class="person-photo"></div>
                <div>学历照片</div>
            </div>
            <div class="user-info-top">
                <div class="user-name">暴嘉宁</div>
                <div class="user-meta">男&nbsp;&nbsp;&nbsp;2002年08月12日</div>
            </div>
        </div>

        <div class="school-info-area">
            <div class="school-name">
                哈尔滨工业大学
                <span class="degree-tag">博士研究生</span>
            </div>
            <div class="major-info">生物医学工程&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;全日制</div>
        </div>
    </div>

    <div class="info-list">
        <div class="info-row"><div class="info-label">民族</div><div class="info-value">汉族</div></div>
        <div class="info-row"><div class="info-label">证件号码</div><div class="info-value">210103200208121515</div></div>
        <div class="info-row"><div class="info-label">学制</div><div class="info-value">4 年</div></div>
        <div class="info-row"><div class="info-label">学历类别</div><div class="info-value">普通高等教育</div></div>
        <div class="info-row"><div class="info-label">分院</div><div class="info-value">深圳校区</div></div>
        <div class="info-row"><div class="info-label">系所</div><div class="info-value">--</div></div>
        <div class="info-row"><div class="info-label">班级</div><div class="info-value">--</div></div>
        <div class="info-row"><div class="info-label">学号</div><div class="info-value">24B071017</div></div>
        <div class="info-row"><div class="info-label">入学日期</div><div class="info-value">2025年09月01日</div></div>
        <div class="info-row"><div class="info-label">学籍状态</div><div class="info-value">在籍（注册学籍）</div></div>
        <div class="info-row"><div class="info-label">预计毕业日期</div><div class="info-value">2029年06月10日</div></div>
    </div>
</div>

<div class="footer-btn-container">
    <div class="submit-btn">查看验证报告</div>
</div>

</body>
</html>
